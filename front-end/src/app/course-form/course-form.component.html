<div class="course-container">
  <h2 *ngIf="isEditMode">Edit Course</h2>
    <h2 *ngIf="!isEditMode">Add New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>Course Name</mat-label>
        <input matInput formControlName="CourseName">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>University</mat-label>
        <input matInput formControlName="University" [matAutocomplete]="autoUniversity" />
        <mat-autocomplete #autoUniversity="matAutocomplete">
          <mat-option *ngFor="let University of filteredUniversities" [value]="University">
            {{ University }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Country</mat-label>
        <input type="text" matInput formControlName="Country" [matAutocomplete]="autoCountry">
        <mat-autocomplete #autoCountry="matAutocomplete">
          <mat-option *ngFor="let option of filteredCountries" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field>
        <mat-label>City</mat-label>
        <input type="text" matInput formControlName="City" [matAutocomplete]="autoCity">
        <mat-autocomplete #autoCity="matAutocomplete">
          <mat-option *ngFor="let option of filteredCities" [value]="option">
            {{ option }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field class="Currency-field">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="Currency">
          <mat-option *ngFor="let Currency of currencies" [value]="Currency">{{ Currency }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Price</mat-label>
        <input matInput formControlName="Price" type="number">
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Start Date</mat-label>
        <input matInput formControlName="StartDate" [matDatepicker]="startPicker">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>End Date</mat-label>
        <input matInput formControlName="EndDate" [matDatepicker]="endPicker">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field class="full-width">
        <mat-label>Course Description</mat-label>
        <textarea matInput formControlName="CourseDescription"></textarea>
      </mat-form-field>
  
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit">{{ isEditMode ? 'Save' : 'Add' }}</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
